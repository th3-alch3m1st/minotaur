version: '3'

services:
  rabbitmq:
    build: docker/rabbitmq
    container_name: rabbitmq_minotaur
    ports:
       - "5672:5672"
       - "15672:15672"
    volumes:
      - "./app:/app"
      - "./docker/input:/tools/input"
      - "./docker/output:/tools/output"

  amass:
    build: docker/amass
    container_name: amass_minotaur
    depends_on:
      - rabbitmq
    volumes:
      - "./docker/input:/tools/input"
      - "./docker/output:/tools/output"

  assetfinder:
    build: docker/assetfinder
    container_name: assetfinder_minotaur
    depends_on:
      - rabbitmq
    volumes:
      - "./docker/input:/tools/input"
      - "./docker/output:/tools/output"

  findomain:
    build: docker/findomain
    container_name: findomain_minotaur
    depends_on:
      - rabbitmq
    volumes:
      - "./docker/input:/tools/input"
      - "./docker/output:/tools/output"

  subfinder:
    build: docker/subfinder
    container_name: subfinder_minotaur
    depends_on:
      - rabbitmq
    volumes:
      - "./docker/input:/tools/input"
      - "./docker/output:/tools/output"

  massdns:
    build: docker/massdns
    container_name: massdns_minotaur
    depends_on:
      - rabbitmq
    volumes:
      - "./docker/input:/tools/input"
      - "./docker/output:/tools/output"

  resolvers:
    build: docker/resolvers
    container_name: resolvers_minotaur
    depends_on:
      - rabbitmq
    volumes:
      - "./docker/input:/tools/input"
      - "./docker/output:/tools/output"

